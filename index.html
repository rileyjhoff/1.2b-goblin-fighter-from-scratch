<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="player-container">
            <div id="defeated-goblins-div">
                <p>You have defeated <span id="defeated-goblins-count">0</span> goblins.</p>
            </div>
            <div id="player-stats">
                <p>Level <span id="player-level">1</span> (<span id="player-xp">0</span> xp)</p>
                <p>Your HP: <span id="player-hp">10</span></p>
            </div>
        </div>
        <div class="goblin-container">
            <form id="goblin-form">
                <input name="goblin-name" placeholder="Enter New Goblin Name">
                <button>Challenge Goblin</button>
            </form>
            <div class="goblins" id="goblins-container">

            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
